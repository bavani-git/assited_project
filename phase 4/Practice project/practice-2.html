<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg-image" 
     style="background-image: url('https://c0.wallpaperflare.com/preview/389/615/630/business-businessman-communication-concept.jpg'); height: 100vh; width: 800;">
    <div class="bg-dark">
    <h1 class="text-center text-white text-muted">Team Budget Planner</h1>
    <br>
    </div>   
    <br><br><br>
        
        <form>
            <br>
            <div class="container p6  bg-info">
                <br>
                 <div class="form-group">
                    <lable for="location">Team Name</lable>
                    <input type="text" id="name" class="form-control" placeholder="Enter team Name">
                </div>
                <div class="form-group">
                    <lable for="location">Project Name:</lable>
                    <input type="text" id="pname" class="form-control" placeholder="Enter Project Name">
                </div>
                <div class="form-group">
                    <lable for="location">Team lead Name:</lable>
                    <input type="text" id="lname" class="form-control" placeholder="Enter Team lead Name">
                </div>
                <div class="form-group">
                    <lable for="location">Total Team Members:</lable>
                    <input type="number" id="tm" class="form-control" placeholder="Enter Total Members">
                </div>
                <div class="form-group">
                    <lable for="location">Total Number of days:</lable>
                    <input type="number" id="days" class="form-control" placeholder="Enter Total No. of Days">
                </div>
                <div class="form-group">
                    <lable for="location">Travel and accomudation / day:</lable>
                    <input type="number" id="taa" class="form-control" placeholder="Enter Amount for Travel and accomudation / day">
                </div>
                <div class="form-group">
                    <lable for="location"> Food Allowance/ day :</lable>
                    <input type="number" id="fa" class="form-control " placeholder="Enter  Amount for Food Allowance/ day ">
                </div>
                <div class="form-group">
                    <lable for="location"> Technical softwate Allowance:</lable>
                    <input type="number" id="tsa" class="form-control" placeholder="Enter Amount for Technical softwate Allowance:">
                </div>
                <div class="form-group">
                    <lable for="location">Other miscellaneous:</lable>
                    <input type="number" id="om" class="form-control" placeholder="Enter Amount for Other miscellaneous">
                </div>
            <input class="btn btn-success" type='button' onclick='adding()' value='Submit' />
            </div>
        </form>  
        <br>

     <div class="container bg-secondary">   
    <div id="textresult" class="container  text-white text-center"></div>
    <div id="spanResult" class="container   text-white text-center"></div>
    </div>
   
   <script>
       function adding()
        {
            var name=document.getElementById("name").value;
            var pname=document.getElementById("pname").value;
            var lame=document.getElementById("lname").value;
            var days=document.getElementById("days").value;
            var taa=document.getElementById("taa").value;
            var fa=document.getElementById("fa").value;
            var tsa=document.getElementById("tsa").value;
            var om=document.getElementById("om").value;
            var tm=document.getElementById("tm").value;

            var total=(parseInt(days)*(parseInt(taa)+parseInt(fa)))+parseInt(tsa)+parseInt(om);
             console.log(total);
            // console.log(a);
            
            document.getElementById('textresult').textContent=name+" team Doing project in "+pname+" under team lead "+lame +" comprice of " +tm +" Members have"; 
            document.getElementById('spanResult').textContent ="Total Expenses as a team: " +total +"Rs.";

        }
    </script>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
